language: python
python:
  - "2.7"
  - "3.4"
before_script:
  - "export DISPLAY=:12"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
before_install:
  - "sudo apt-get install ffmpeg" 
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_12.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :12 -ac -screen 0 800x600x24"
env:
  secure: ""
  # contains encrypted API key to upload
install: "pip install -r requirements.txt"
script: nose2
